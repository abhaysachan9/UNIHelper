<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIhelper | UPES Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="UNI.css">
</head>
<body>
<div class="controls-overlay">
    <div class="accessibility-controls">
        <button onclick="setFontSize('small')"
        title="Normal Font">A</button>
        <button onclick="setFontSize('medium')"
        title="Large Font">AA</button>
        <button  onclick="setFontSize('Large')"
        title="Extra Large Font">AAA</button >
    </div>
    <button class="theme-toggle" id="theme-btn">
        <i class="fa-solid fa-moon"></i>

    </button>

</div>

<div class="container">
    <a href="https://www.upes.ac.in/" target="_blank" class="college-link">
        <img src="upes-university-of-petroleum-and-energy-studies-seeklogo.png" style="max-height:2.5rem ;" alt="UPES logo" class="college-logo">

    </a>

    <header>
        <h1 class class="logo">
            <span class="brand-uni">UNI</span>
            <span class="brand-helper">helper</span>
            </h1>
            <p class="tagline">A SMART UNIVERSITY ASSISTANT</p>
        
    </header>


<div class="search-container">
    <div class="icon-box">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <input type="text" id="typing-input" placeholder="">
    <div class="input-tools">
        <i class="fa-solid fa-globe"></i>
        <i class="fa-solid fa-microphone"></i>
        <button class="send-btn">
            <i class="fa-solid fa-paper-plane"></i>
        </button>
    </div>
</div>


<section class="faq-section">
    <h2 class="faq-title">
        Frequently Asked Questions
    </h2>
    <div class="faqs">
        <div class="faq">
            <i class="fa-solid fa-wallet"></i>
            Fees Structure
        </div>
        <div class="faq">
            <i class="fa-solid fa-file-signature"></i>
            Admission Process
        </div>
        <div class="faq">
            <i class="fa-solid fa-book"></i>
            Courses Offered
        </div>
        <div class="faq">
            <i class="fa-solid fa-bed"></i>
            Hostel Info
        </div>
        <div class="faq">
            <i class="fa-solid fa-award"></i>
            Scholarships
        </div>
        <div class="faq">
            <i class="fa-solid fa-school"></i>
            Campus Services
        </div>
        <div class="faq">
            <i class="fa-solid fa-calendar"></i>
            Academic Calendar
        </div>
    </div>
</section>
</div>
<script src="UNI.js"></script>
</body>
</html>
